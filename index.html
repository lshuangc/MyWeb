    <script type="text/javascript">
//        判断是否为ie
        if(window.ActiveXObject || "ActiveXObject" in window){
            $(".index .section3").css("display","none");
            $(".index .IE_index").css("display","block");
        }else{
            $(".index .section3").css("display","block");
            $(".index .IE_index").css("display","none");
        }




        $('#dowebok').fullpage({
            afterLoad:function(anchorLink,index){
                $('.section').removeClass('animation');
                $('.nav > li').removeClass('active');
                setTimeout(function(){
                    $('.section').eq(index-1).addClass('animation');
                    $('.nav > li').eq(index-1).addClass('active');
                },10)
                }
        });

        $(".nav li").click(function() {
            var num = $(this).index();
            $.fn.fullpage.moveTo(num + 1, 0);
        });

    </script>
